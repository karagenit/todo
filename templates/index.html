<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, Jinja2!</title>
</head>
<body>
    <h3>Today's Tasks</h3>
    {% for task in tasks %}
        <p>
            {{ task.title }} <br>
            Priority: {{ task.priority }} <br>
            {{ task.description }}
        </p>
    {% endfor %}
    <h3>Needs Prioritization</h3>
    <p>
        {{ pending_task.title }} <br>
        Priority: {{ pending_task.priority }} <br>
        {{ pending_task.description }}
    </p>
</body>
</html>
