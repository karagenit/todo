<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, Jinja2!</title>
</head>
<body>
    {% for task in tasks %}
        <p>
            {{ task.title }} <br>
            Priority: {{ task.priority }} <br>
            {{ task.notes }}
        </p>
    {% endfor %}
</body>
</html>
